<!DOCTYPE html>
<html>
<head>
  <title>Simple Map</title>
  <meta name="viewport" content="initial-scale=1.0">
  <script src="displaymap.js">
  </script>
  <meta charset="utf-8">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100%;
    }
  </style>
  <link rel="stylesheet" href = "layout.css"/>
<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    height: 80px;
    overflow: hidden;
    background-color: #8B8B8B;
}
li {
    float: left;
}
li a {
    display: block;
    color: pink;
    text-align: center;
    padding: 26px 16px;
    text-decoration: none;
    font-family: 'Trebuchet MS',Helvetica,sans-serif;
    font-size: 25px;
}
li a:hover {
    background-color: #44403F;
}
</style>
</head>


<body onload="initMap()">
  
      <ul>
        <li><img src="applogo.png"/> </li>
        <li><a class="active" href="map.html">HOME</a></li>
        <li><a href="contact.html">CONTACT</a></li>
        <li><a href="about.html">ABOUT US</a></li>
  
      </ul>
      <br>
  
      <div class = "third">
        <div class = "map map">
           <div id="map" style="width: 97%; height: 215%; border-color: black; border-style: solid"></div>
  
           <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-KMiLCLYouSxpDAShEiLr9BNG1uN5TfI&callback=initMap"async defer></script></div>
           <div class = "second">
            
            <div class = "right">
              <p style="font-family: 'Trebuchet MS',Helvetica,sans-serif; color: white; font-size: 24px;text-indent:7px;"> Select a mode of transportation:
                <br> <select onchange="initMap()" id="transportation" style="margin-left:7px"></select>
              </p>
            </div>
            <div class = "right below">
              <div class = "box box1">
                <p style="margin-bottom:5px; font-family: 'Trebuchet MS',Helvetica,sans-serif; color: #43808C; font-size: 24px; text-indent:5px;">
                          Start Address:
                      <input type="text" id = "address"></input>
                      &nbsp; 
                </p>
              </div>
              <div class = "box box2" style="margin-bottom:20px;">
                 <button onclick="fieldSubmit()" style="margin-left:7px"> Place Marker </button> </div>
            </div>
          </div>
           <div class = "key key">
        <center> <p style="font-family: 'Trebuchet MS',Helvetica,sans-serif; color: white; font-size: 24px;"> Key </center>
        <p>
          <div style="width: 20px; height: 20px; background: #ff0000; display: inline-block;"></div>
          <span id="first" style="font-family: 'Trebuchet MS', Helvetica, sans-serif">= 3 1/3 minutes or less</span>
        </p>
        <p>
          <div style="width: 20px; height: 20px; background: #66ffff; display: inline-block;"></div>
           <span id="second" style="font-family: 'Trebuchet MS', Helvetica, sans-serif">= 3 1/3 to 5 5/6 minutes</span>
        </p>
        <p>
         <div style="width: 20px; height: 20px; background: #66ff33; display: inline-block;"></div>
          <span id="third" style="font-family: 'Trebuchet MS', Helvetica, sans-serif">= 5 5/6 to 8 1/3 minutes or less</span>
        </p>
        <p>
          <div style="width: 20px; height: 20px; background: #3333cc; display: inline-block;"></div>
  
           <span id="fourth" style="font-family: 'Trebuchet MS', Helvetica, sans-serif">= more than 8 1/3 minutes</span></p> </div>
      </div>
  
    </body>
</html>
